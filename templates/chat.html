<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat with Flask</title>
    <style>
        /* ... (CSS 樣式不變，請保留原來的樣式) ... */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9e9e9;
            display: flex;
            justify-content: center;
            align-items: stretch;
            min-height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #fff;
            box-shadow: none;
            border-radius: 0;
            overflow: hidden;
        }

        #chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .ollama-message {
            background-color: #f1f1f1;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            /* 讓內容換行 */
            white-space: pre-wrap;
        }
        
        .loading-message {
            background-color: #ddd;
            color: #555;
            font-style: italic;
            align-self: flex-start;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        #message-form {
            display: flex;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        
        #message-input-container {
            flex-grow: 1;
            display: flex;
            align-items: flex-end;
            margin-right: 10px;
        }

        #message-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            resize: none;
            min-height: 20px;
            max-height: 200px;
            line-height: 1.5;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            outline: none;
            border-color: #007bff;
        }

        #send-button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-window"></div>
        <form id="message-form">
            <div id="message-input-container">
                <textarea id="message-input" placeholder="輸入你的訊息... (支援換行)" autocomplete="off"></textarea>
            </div>
            <button type="submit" id="send-button">發送</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const messageForm = document.getElementById('message-form');
        const inputElement = document.getElementById('message-input');

        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = inputElement.value.trim();
            if (!message) return;

            addMessageToChat('user-message', message);
            inputElement.value = '';
            
            const loadingMessage = addMessageToChat('loading-message', '思考中...');

            fetch('/chat/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                loadingMessage.remove();

                if (data.error) {
                    addMessageToChat('ollama-message', '錯誤: ' + data.error);
                } else {
                    // 將 Ollama 的回應從純文字轉換成 HTML
                    const markdownText = data.response;
                    const htmlContent = marked.parse(markdownText);
                    addMessageToChat('ollama-message', htmlContent, true);
                }
            })
            .catch(error => {
                loadingMessage.remove();
                addMessageToChat('ollama-message', '無法連線到伺服器。');
                console.error('Error:', error);
            });
        });

        inputElement.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                messageForm.dispatchEvent(new Event('submit'));
            }
        });

        inputElement.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // 修改 addMessageToChat 函式以支援 Markdown 輸出
        function addMessageToChat(className, content, isHtml = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + className;
            
            if (isHtml) {
                // 如果是 HTML 內容，直接設定 innerHTML
                messageDiv.innerHTML = content;
            } else {
                // 如果是純文字，使用 textContent
                messageDiv.textContent = content;
            }

            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return messageDiv;
        }
    </script>
</body>
</html>
